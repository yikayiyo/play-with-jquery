<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <a href="/me.html">My other page</a>
      <h1>Hello there!</h1>
      <p id="p1">这是一个段落</p>
      <input type="text" id="task" placeholder="请输入你的今日任务" />
      <br />
      <div class="show-hide">这个 box 会被隐藏起来</div>
      <button class="hide-btn">隐藏 box</button>
      <button class="show-btn">显示 box</button>
      <br />
      <div class="to-toggle">这个 box 会 toggle 起来</div>
      <button class="toggle-btn">toggle box</button>
      <br />
      <div class="fade-to"></div>
      <button id="fade-to-btn">Fide To</button>
      <div id="flip">点我，显示或隐藏面板。</div>
      <div id="panel">Hello world!</div>
      <button id="animate-btn" style="background: white">开始动画</button>
      <div
        id="animate-box"
        style="
          background: #98bf21;
          height: 100px;
          width: 200px;
          position: absolute;
        "
      >
        HELLO
      </div>
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <button id="stop-slide-down">停止滑动</button>
      <div id="slide-down">点我向下滑动面板</div>
      <div id="slide-panel">Hello world!</div>
      <p>这是第二个段落</p>
      <p>这是最后一个段落</p>
    </div>
  </body>
</html>
